<mat-toolbar>
  <a routerLink="/"  mat-mini-fab color="primary" aria-label="home-page"><mat-icon>home</mat-icon></a>

  <div class="link-menu">
    <a routerLink="/trainings" class="page-link" mat-button color="primary"
      *ngIf="context !== 'trainings'">Trainings</a>
    <a routerLink="/wheel" class="page-link" mat-button color="primary"
      *ngIf="context !== 'wheel'">Emotional map</a>
  </div>
  <span class="example-spacer"></span>

  <ng-container *ngIf="signinService.isLoggedIn; else authButtons">
    <a routerLink="/profile" class="profile-link" mat-mini-fab color="primary" aria-label="profile-page" *ngIf="context !== 'profile'"><mat-icon>account_circle</mat-icon></a>
  </ng-container>
</mat-toolbar>

<ng-template #authButtons>
  <a routerLink="/login" class="button-signin" mat-raised-button color="primary">Sign in</a>
  <a routerLink="/register" class="button-signup" mat-raised-button>Sign up</a>
</ng-template>
