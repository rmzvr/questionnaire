<app-header></app-header>
<div class="go-testing-container">
    <div class="image-comtainer">
        <img class="home-image" src="assets/img/home-page.jpeg">
    </div>
    <div class="button-container">
        <app-started-button></app-started-button>
    </div>
</div>

<div class="info-card-container">
    <app-info-card></app-info-card>
    <div class="specialist-card-container" >
        <div *ngFor="let specialist of specialists ">
            <app-specialist-card [id]="specialist.id" [name]="specialist.name" [info]="specialist.info"
            [image]="specialist.image"></app-specialist-card>

        </div>
        
    </div>

</div>
