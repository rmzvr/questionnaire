<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Additional Info
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="info-item-container">

            <form class="form">
                <mat-form-field>
                    <mat-label>Enter Your Country:</mat-label>
                    <input type="country" matInput [formControl]="countryFormControl">
                </mat-form-field>
                <mat-form-field *ngIf="!isBirthdaySet">
                    <mat-label>Enter Your Birthday:</mat-label>
                    <input matInput [formControl]="BirthdayFormControl" [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button class="save-button button" id="save" (click)="add()">&#10003;</button>
            </form>
        </div>
    </mat-expansion-panel>
</mat-accordion>
