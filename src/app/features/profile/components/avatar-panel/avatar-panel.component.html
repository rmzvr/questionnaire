<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Avatar
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="info-item-container">
            <div class="info-item">
                <button (click)="changeAvatar = !changeAvatar" mat-raised-button>Change avatar</button>
                <button mat-raised-button>Remove avatar</button>

            </div>
            <form class="form" *ngIf="changeAvatar">
                <mat-form-field appearance="fill">

                    <ngx-mat-file-input [formControl]="avatarFormControl" (change)="add()"></ngx-mat-file-input>

                </mat-form-field>
            </form>
        </div>
    </mat-expansion-panel>
</mat-accordion>
