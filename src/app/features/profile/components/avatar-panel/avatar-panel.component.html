<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Avatar
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="info-item-container">
            <div class="info-item">
                <button (click)="changeAvatar = !changeAvatar" mat-raised-button>Change avatar</button>
                <button mat-raised-button (click) = "remove()">Remove avatar</button>

            </div>
            <form class="form" *ngIf="changeAvatar">
                    <input id="avatarImage" type="file" [formControl]="avatarFormControl" (change)="add($event)">
            </form>
        </div>
    </mat-expansion-panel>
</mat-accordion>
