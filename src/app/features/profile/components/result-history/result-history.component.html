<div *ngFor="let result of resultHistory | async" class="results-container">
    <mat-card>
        <mat-card-title>{{result.title}}</mat-card-title>
        <mat-card-content> {{result.description}}    
        </mat-card-content>
        <span>{{result.createdDate}}</span>
    </mat-card>
</div>
