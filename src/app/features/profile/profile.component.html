<app-header [context]="'profile'"></app-header>
<div class="container-body">
    <div class="profile-info-container">
        <div class="image-container">
            <div class="img" *ngIf="profileImageStyle" [style.background-image]="profileImageStyle"></div>
        </div>
        <div class="user-info-container">
            <div class="user-info">
                <div class="user-info-item">
                    <h2>Name:</h2>
                    <h2>{{user.name}}</h2>
                </div>
                <div class="user-info-item">
                    <h3>Birthday:</h3>
                    <h3>{{user.birthday}}</h3>
                </div>
                <div class="user-info-item">
                    <p>Country:</p>
                    <p>{{user.country}}</p>
                </div>
            </div>
            <button id="logout-button" color="accent" mat-stroked-button (click)="logout()"><mat-icon
                    aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
                Logout</button>
        </div>
    </div>

    <div class="setting-container">
        <h2>Profile</h2>
        <mat-tab-group>
            <mat-tab label="Setting" class="tab-menu">
                <div class="tab-content">
                    <app-avatar-panel class="panel" (removeAvatar)="removeItem()" [avatarName]="user.image"></app-avatar-panel>
                    <app-email-panel class="panel" [userEmail]="user.email"></app-email-panel>
                    <app-password-panel class="panel" [token]="token"></app-password-panel>
                    <app-additional-panel class="panel"></app-additional-panel>
                </div>
            </mat-tab>
            <mat-tab label="Results history">
                <app-result-history></app-result-history>
            </mat-tab>
        </mat-tab-group>


    </div>

</div>

<app-footer></app-footer>
