<div class="form">
  <mat-progress-bar class="progress-bar" mode="determinate" [value]="progress">
  </mat-progress-bar>

  <p class="question">
    {{ currentQuestion.questionText }}
  </p>

  <ul class="options" *ngFor="let option of currentQuestion.options">
    <li class="option" [class.selected]="selectedOption?.id === option.id" (click)="answer(option)">
      {{ option.text }}
    </li>
  </ul>

  <nav class="nav">
    <button mat-icon-button [disabled]="!currentQuestionIndex" (click)="previousQuestion()">
      <mat-icon>arrow_back_ios_new</mat-icon>
    </button>

    <ng-container *ngIf="isLastQuestion; then buttonNext else buttonFinish">
    </ng-container>
  </nav>
</div>

<ng-template #buttonNext>
  <button mat-icon-button [disabled]="selectedOption === null" (click)="nextQuestion()">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</ng-template>

<ng-template #buttonFinish>
  <button routerLink="/result" class="" mat-flat-button color="primary" [disabled]="selectedOption === null">Finish</button>
</ng-template>
