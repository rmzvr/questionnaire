<mat-toolbar>
  <span class="example-spacer"></span>
  <a routerLink="/login" class="button-signup" mat-raised-button>Sign in</a>
</mat-toolbar>

<div class="container">
  <img src="../../../assets/img/forgot-password.jpeg" alt="" width="600">
  <form class="form" (submit)="submit($event)" [formGroup]="restoreForm">
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>

      <input matInput formControlName="email" required>

      <mat-error *ngIf="email.invalid && email.errors?.['required']">The email field is required
      </mat-error>
      
      <mat-error *ngIf="email.invalid && email.errors?.['email']">Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Reset password</button>
  </form>

</div>
