<h1 mat-dialog-title>Would you like an e-mail copy of your results?</h1>

<div mat-dialog-content>
  <form [formGroup]="emailForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Enter your name</mat-label>

      <input matInput formControlName="name" required>

      <mat-error *ngIf="name.invalid && name.errors?.['required']">The name field is required
      </mat-error>

      <mat-error *ngIf="name.invalid && name.errors?.['minlength']">The name should be at least 2
        characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>

      <input matInput formControlName="email" required>

      <mat-error *ngIf="email.invalid && email.errors?.['required']">The email field is required
      </mat-error>

      <mat-error *ngIf="email.invalid && email.errors?.['email']">Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="email.invalid">Send result</button>
  </form>
</div>
