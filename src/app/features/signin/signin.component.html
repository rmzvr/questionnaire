<mat-toolbar>
  <span class="example-spacer"></span>
  <a routerLink="/register" class="button-signup" mat-raised-button>Sign up</a>
</mat-toolbar>

<div class="container">
  <form class="form" (submit)="$event.preventDefault()" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Enter your email</mat-label>

      <input matInput formControlName="email" required>

      <mat-error *ngIf="email.invalid && email.touched && email.errors?.required">The email field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>

      <input matInput required [type]="isPasswordHidden ? 'password' : 'text'" formControlName="password">

      <button mat-icon-button matSuffix (click)="isPasswordHidden = !isPasswordHidden"
        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isPasswordHidden">
        <mat-icon>{{isPasswordHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="password.invalid && password.touched && password.errors?.required">The password field is
        required</mat-error>

      <mat-error *ngIf="password.invalid && password.touched && password.errors?.minlength">The password should be at
        least 6
        characters</mat-error>

      <mat-error *ngIf=" password.invalid && password.touched && password.errors?.maxlength">The password should be
        maximum 24 characters
      </mat-error>

      <mat-error *ngIf=" password.invalid && password.touched && password.errors?.pattern">Must have at least one
        uppercase letter, number
        and special symbol
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" routerLink="/">Sign In</button>
    <a routerLink="/reset" class="reset">Forgot password?</a>
  </form>
  <img src="../../../assets/img/login.jpeg" alt="login main image" width="700">
</div>
