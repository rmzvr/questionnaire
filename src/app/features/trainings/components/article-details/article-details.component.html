<div class="dialog-container">
    <h2 mat-dialog-title class="article-title">{{title}}</h2>
    <mat-dialog-content class="text-container">
        <p>{{description}}</p>
        <div class="text-item" [innerHTML]="fullDescription"></div>
    <span>{{createdDate}}</span>

    </mat-dialog-content>

    <div  class="button-container">
        <button class="cancel-button button" id="cancel" (click)="close()">&#10008;</button>
    </div>
</div>
