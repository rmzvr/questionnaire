<h1 mat-dialog-title>Does this emoji corresponds with your mood now?</h1>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="accent" [mat-dialog-close]="answerNo()">No</button>
  <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="answerYes()" cdkFocusInitial>Yes</button>
</div>
